<html lang="en" dir="ltr">

<head>

<body>
    <header class="header-nav search-header">

        <!-- 'Back to our main Landing Page'-->

        <h2 class="h2-main">CDU Casuarina Campus</h2>

    </header>


    <!-- Hayden's Page Content -->
    <div class="search-content">
        <div class="search-box-main">
            <input type="text" class="search-input-box" id="search" placeholder="Search:" onkeypress="searchResult()">
            <span class="material-icons icons" style="font-size: 1.6rem;">mic</span>
        </div>
        <div class="search-content-result">
            <div class="radius-border-body" id="search_result">
                <!-- search result list here -->
            </div>
        </div>
    </div>

    <!-- End Page content -->





    <div class="footer-nav">
        <a href="index.html" style="width: 85%;"><span class="material-icons icons" style="font-size: 1.6rem;color: gray">house</span><p style="margin: auto;color: gray;">Home</p></a>
        <a href="cdu_services.html"><span class="material-icons icons" style="font-size: 1.6rem;color: gray;">location_city</span><p style="margin: auto;color: gray;">CDU Services</p></a>
        <a href="AR_View.html"><span class="material-icons icons" style="font-size: 1.6rem;color: gray;">camera</span><p style="margin: auto;color: gray;">AR View</p></a>
      </div>
    <script href="bootstrap.bundle.js"></script>

    <script>
        //-- link state values --//
        var link_datas = {
            "library": ["https://www.cdu.edu.au/library", "Computer, Books and More Resource"],
            "cafe": ["https://www.cdu.edu.au/locations/casuarina-campus/cafeteria-and-cafes", "Food and Chill"],
            "student central":["https://www.cdu.edu.au/student-central", "Offer Student Support"],
            "bookshop":["https://bookshop.cdu.edu.au/", "Over 5000 Books Available"],
            "childcare":["https://www.cdu.edu.au/locations/casuarina-campus/cdu-childcare-centre", "Taking The Best Care Of Your Little One"],
            "menzie":["https://www.menzies.edu.au/", "School of Health Research"],
            "ugly duckling":["https://www.uglyducklingcdu.com.au/", "Best Food In CDU"],
            "security":["https://www.cdu.edu.au/locations/casuarina-campus/security", "Help Campus Safe and Easy To Get Help"],
            "IT":["https://www.cdu.edu.au/itms/it-kiosk", "Face to Face Support"],
            "post office":["https://www.cdu.edu.au/locations/casuarina-campus/post-office", "Australia Post Office"],
            "garden":["https://www.cdu.edu.au/locations/casuarina-campus/cdu-gardens", "Beautiful Gardens in CDU"],
            "theatre":["https://www.cdu.edu.au/university-operations/facilities-management/property-services/venue-hire", "Venue for Hire"],
            "gallery":["https://www.cdu.edu.au/artcollection-gallery/artgallery", "Display and Experience art"]

        };

        //--! search function --!//
        function searchResult() {
            var search_element = document.getElementById("search");
            //if (event.key === 'Enter') {
            var search_val = search_element.value; // search box value.

            var result_state = 0; // the variable to check whether there is result data or not.
            for (var key in link_datas) {
                if (link_datas.hasOwnProperty(key)) {
                    if (key.indexOf(search_val) > -1) {
                        result_state = 1;
                        document.getElementById("search_result").innerHTML = "";
                        var parent = document.createElement('div');
                        parent.className = "result-item";
                        parent.innerHTML = "<div class='circle_div'></div><a class='result-link' href='" +
                            link_datas[key][0] + "'>" +
                            "<span class='result-title'>" + key + "</span>" +
                            "<span class='result-description'>" + link_datas[key][1] + "</span>" +
                            "</a>";
                        document.getElementById("search_result").appendChild(parent);
                    }
                }
            }

            // if there is no search result
            if (result_state === 0) {
                document.getElementById("search_result").innerHTML = "<p class='no-data'>Sorry, Please Try Another Phrase</p>";
            }
        }
        //}
    </script>
</body>

</html>
